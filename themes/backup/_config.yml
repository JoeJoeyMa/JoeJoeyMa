# ---------------------------------------------------------------
# Site Information Settings
# ---------------------------------------------------------------

# Header Menu
menu:
  Home: /
  Archives: archives
  About themes: categories
  Tags: tags
  About: about
  My Book: book
rss: /atom.xml

since: 2013

# Set default keywords (Use a comma to separate)
keywords:

# Put your favicon.ico or avatar.jpg into `hexo-site/themes/JoeJoeyMa/source/` directory.
avatar: 
  enable: true
  border: true
  width: 124
  height: 124
  top: 0
  url: css/images/mylogo.jpg


# Homepage
# eg. home_background_image: [css/images/home-bg.jpg, http://t.cn/RMbvEza]
# eg. mode: image | polyline | trianglify
home_background_image:
  enable: true
  mode: image
  rolling: true
  url: [https://bing.ioliu.cn/v1, https://bing.ioliu.cn/v1/rand, css/images/home-bg.jpg, https://source.unsplash.com/collection/954550/1920x1080, css/images/sample.jpg, css/images/2.jpg]

home_logo_image:
  enable: false
  border: false
  url: css/images/mylogo.jpg


# AboutPage background
about_big_image: [https://bing.ioliu.cn/v1, https://bing.ioliu.cn/v1/rand, css/images/pose.jpg, css/images/sample.jpg, https://source.unsplash.com/collection/954550/1920x1080, https://api.dujin.org/bing/1920.php]


# Archive pagination
archive_pagination: true


# Post Article's Content
post_catalog:
  enable: true


# Content
fancybox: true


# Sidebar
sidebar: right
widgets:
- social
- category
- tag
- tagcloud
- archive
- recent_posts


# Social Links
# Key is the name of FontAwsome icon.
# Value is the target link (E.g. GitHub: https://github.com/JoeJoeyMa/JoeJoeyMa.github.io)
social:
  Github: https://github.com/JoeJoeyMa
  Weibo: https://twitter.com/JoeyJoeMA
  Twitter: https://twitter.com/JoeyJoeMA
  Facebook: https://twitter.com/JoeyJoeMA
  Google-plus: https://plus.google.com/u/1/117861480580979876794
  Instagram: https://twitter.com/JoeyJoeMA
  Pinterest: https://twitter.com/JoeyJoeMA
  Flickr: https://twitter.com/JoeyJoeMA
  email: joejoey.ma@gmail.com


# Search
search:
    insight: true # you need to install `hexo-generator-json-content` before using Insight Search
    swiftype: # enter swiftype install key here
    baidu: false # you need to disable other search engines to use Baidu search, options: true, false


# comment ShortName, you can choose only ONE to display.
gentie_productKey: #your-gentie-product-key
duoshuo_shortname: 
disqus_shortname:
livere_shortname:
uyan_uid: 
wumii: 
gitment:
  owner: ''                   #Your GitHub ID
  repo: '.github.io'                 #The repo to store comments
  client_id: ''               #Your client ID
  client_secret: ''           #Your client secret


# Code Highlight theme
# Available value:
#    default | gray | normal | night | night eighties | night blue | night bright
# https://github.com/chriskempson/tomorrow-theme
highlight_theme: default


# Article theme color
# Available value:
#    random | orange | blue | red | green | black
theme_color: random


# display widgets at the bottom of index pages (pagination == 2)
index_widgets:
# - category
# - tagcloud
# - archive


# widget behavior
archive_type: 'monthly'
show_count: true

# Google Webmaster tools verification setting
# See: https://www.google.com/webmasters/
google_site_verification: 
baidu_site_verification:
qihu_site_verification:

# Miscellaneous
google_analytics: 
gauges_analytics:
baidu_analytics:
tencent_analytics:
twitter:
google_plus:
fb_admins:
fb_app_id:

# Facebook SDK Support.
# https://github.com/iissnan/hexo-theme-next/pull/410
facebook_sdk:
  enable: false
  app_id:       #<app_id>
  fb_admin:     #<user_id>
  like_button:  #true
  webmaster:    #true

# CNZZ count
cnzz_siteid: 

# busuanzi count
# http://busuanzi.ibruce.info/
show_busuanzi_view_counts: true


# donation button
donate:
    enable: 
    message: '如果觉得我的文章对您有用，请随意打赏。您的支持将鼓励我继续创作!'
    wechatImage: 
    alipayImage: 
